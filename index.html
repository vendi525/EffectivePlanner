<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effective Planner and Personal Goals Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa';
            margin: 0;
            padding: 0;
            background-color: #f1e5d8;
        }
        header {
            background-color: #D32F2F;
            color: white;
            padding: 20px;
            text-align: center; /* Rounds the edges of the header */
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        header p {
            font-size: 18px;
            margin-top: 10px;
        }
        .cover-photo {
            position: relative;
            width: 100%;
            height: 400px;
            background: url(effective_planner_colour.PNG) no-repeat center center;
            background-size: cover;
        }
        .colored-block {
            background-color: #f7b80a;
            border-radius: 15px; /* Rounds the edges of the block */
            padding: 20px;
            width: fit-content;
            position: absolute;
            bottom: 20px; /* Positions the block at the bottom */
            left: 50%; /* Centers horizontally */
            transform: translateX(-50%); /* Centers the block */
        }
        .colored-block-text {
            color: white; /* White text inside the block */
            margin: 0;
            text-align: left;
            font-size: 24px;
        }
        .colored-block button {
            background-color: #D32F2F;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .colored-block button:hover {
            background-color: #f7b80a;
        }
        .download-section {
            text-align: center;
            padding: 40px 20px;
        }
        .download-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .files-container {
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .file-box {
            text-align: center;
        }
        .file-box h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .file-box a {
            display: block;
            margin: 5px 0;
            padding: 10px;
            background-color:  #d32f2f;
            color:  #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
        .file-box a:hover {
            background-color:  #f7b80a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Free Effective Planner & Personal Goals Manager</h1>
        <p>Inspired by Stephen Covey's The 7 Habits of Highly Effective People</p>
    </header>

    <!-- Cover photo section -->
    <div class="cover-photo">
        <div class="colored-block">
            <div class="colored-block-text">
                <p><span style="color: green;">✔️</span> manage time</p>
                <p><span style="color: green;">✔️</span> personal development</p>
                <p><span style="color: green;">✔️</span> set smart goals</p>
            </div>
            <button>Download Now</button>
        </div>
    </div>

    <!-- Download section -->
    <div class="download-section">
        <h2>Download Your Planner Now:</h2>
        <div class="files-container">
            <!-- Colour version -->
            <div class="file-box">
                <h3>Colour</h3>
                <a href="effective_planner_colour.pdf" download>Download PDF</a>
                <a href="effective_planner_colour.docx" download>Download DOCX</a>
            </div>

            <!-- Black and white version -->
            <div class="file-box">
                <h3>Black and White</h3>
                <a href="effective_planner_black.pdf" download>Download PDF</a>
                <a href="effective_planner_black.docx" download>Download DOCX</a>
            </div>
        </div>
    </div>
</body>
</html>
