<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effective Planner and Personal Goals Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        header p {
            font-size: 18px;
            margin-top: 10px;
        }
        .cover-photo {
            position: relative;
            width: 100%;
            height: 400px;
            background: url('your-cover-photo.jpg') no-repeat center center;
            background-size: cover;
        }
        .cover-photo-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
        .cover-photo-text h2 {
            font-size: 36px;
            font-weight: bold;
        }
        .cover-photo-text button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .cover-photo-text button:hover {
            background-color: #45a049;
        }
        .download-section {
            text-align: center;
            padding: 40px 20px;
        }
        .download-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .files-container {
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .file-box {
            text-align: center;
        }
        .file-box h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .file-box a {
            display: block;
            margin: 5px 0;
            padding: 10px;
            background-color: #f0f0f0;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
        }
        .file-box a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Free Effective Planner and Personal Goals Manager</h1>
        <p>Inspired by Stephen Covey's The 7 Habits of Highly Effective People</p>
    </header>

    <!-- Cover photo section -->
    <div class="cover-photo">
        <div class="cover-photo-text">
            <h2>Free Planner with Instructions!</h2>
            <button>Download Now</button>
        </div>
    </div>

    <!-- Download section -->
    <div class="download-section">
        <h2>Download Your Planner Now:</h2>
        <div class="files-container">
            <!-- Colour version -->
            <div class="file-box">
                <h3>Colour</h3>
                <a href="effective_planner_colour.pdf" download>Download PDF</a>
                <a href="effective_planner_colour.docx" download>Download DOCX</a>
            </div>

            <!-- Black and white version -->
            <div class="file-box">
                <h3>Black and White</h3>
                <a href="effective_planner_black.pdf" download>Download PDF</a>
                <a href="effective_planner_black.docx" download>Download DOCX</a>
            </div>
        </div>
    </div>
</body>
</html>
